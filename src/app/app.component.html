<div appChild>
  <h1>{{ title }}</h1>
</div>

<app-child [name]="name"></app-child>

@for (name of names; track $index) {
  <app-child [name]="name"></app-child>
}

@if (useInline) {
  <label #elem>If block</label>
} @else {
  <label #elem>Else block</label>
}

<ng-template> Unused Template </ng-template>
